<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Tic Tac Toe</title>
    <link rel='stylesheet' href='style.css'>
  </head>
  <body>
    <div class='container'>
      <h1>Tic Tac Toe</h1>

      <div id='notification'>

      </div>
      <div id='start'>
        Start
      </div>
      <div class='ui'>
        <div class='left sidebar'>
          <p>Player 1 Name</p>
          <input type='text' id='p1'>
        </div>
        <div id='board'>
          <div class='square'><div id='pos0' class='piece'></div></div>
          <div class='square'><div id='pos1' class='piece'></div></div>
          <div class='square'><div id='pos2' class='piece'></div></div>
          <div class='square'><div id='pos3' class='piece'></div></div>
          <div class='square'><div id='pos4' class='piece'></div></div>
          <div class='square'><div id='pos5' class='piece'></div></div>
          <div class='square'><div id='pos6' class='piece'></div></div>
          <div class='square'><div id='pos7' class='piece'></div></div>
          <div class='square'><div id='pos8' class='piece'></div></div>
        </div>
        <div class='right sidebar'>
          <p>Player 2 Name</p>
          <input type='text' id='p2'>
        </div>
      </div>

    </div>
    <script src='script.js'></script>
  </body>
</html>
